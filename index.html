<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
    
    #item-list {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    #item-list li {
        font-size: 20px;
        padding: 14px 10px 14px 40px;
    }
    #item-list li:nth-child(even) {
        background-color: #eee;
    }
    #item-list li:nth-child(odd) {
        background-color: #f9f9f9;
    }
</style>
<body>
    <h1>To Do List </h1>
      <form id="item-form" action="/index">
        <input type="text" id="item-input" placeholder="Add an item " required>
        <button type="button" onclick="addListItem()">Add</button>
      </form>
      <ul id="item-list"></ul>
</body>
<script>
     let list = [];


async function fetchList() {
    try {
        const response = await fetch('/list');
        list = await response.json();
        display();
    } catch (error) {
        console.error('Error fetching list:', error);
    }
}


     function display() {
     const items =  document.getElementById("item-list")
       items.innerHTML=''  
       list.forEach(item =>{
        const li = document.createElement('li')
        li.textContent = item
        items.appendChild(li)
       })
     }
      
     function addListItem() {

        const li = document.createElement('li')
        const inputvalue = document.getElementById("item-input").value;
        const V = document.createTextNode(inputvalue)
        li.appendChild(V)

        document.getElementById("item-list").appendChild(li);

        document.getElementById("item-input").value="";
      }
      fetchList();
</script>
</html>
